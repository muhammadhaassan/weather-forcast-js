<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./weather.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Forcast</title>
</head>
<body>
    <div class="container">
      <div class="search">
         <input type="text" placeholder="Enter City Name">
         <button> <img src="maxresdefault.jpg" alt=" weather" ></button>
        </div>

    <div class="weather">
        <img src="rain.jpg"  class="icon" alt="">
    <h1 class="celcius">Temperature </h1>
    <h2 class="city"> City</h2>
    

<div class="detail">
    <div class="col">
        <img src="humidity.png">
        <div class="humidity">
            <p class="humidityP"></p>
            <p>Humidity</p>
        </div>
    </div>
    <div class="col">
        <img src="wind.png">
        <div class="wind">
            <p class="windS"></p>
            <p>wind speed</p>
        </div>
    </div>
</div>
</div>
</div>
<script src="weather.js"></script>
</body>
</html>
